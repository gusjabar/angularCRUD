<h2>Users</h2>
<a href="new" class="btn btn-primary">Add user</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>User</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><a href="edit/{{user.id}}"><i class="glyphicon glyphicon-pencil"></i></a></td>
            <td><button (click)="deleteUser(user)" class="btn btn-link"><i class="glyphicon glyphicon-remove"></i></button></td>

        </tr>
    </tbody>
</table>
