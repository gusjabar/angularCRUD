<div class="col-md-6 col-lg-6 well">
    <form [formGroup]="userForm">
        <fieldset>
            <legend>User</legend>
            <div class="form-group"
              [ngClass]="{'has-error': (userForm.controls.userName.touched 
                                    && userForm.controls.userName.errors),
                        'has-success': (userForm.controls.userName.touched 
                                    && !userForm.controls.userName.errors)}">
                <label for="userName" class="control-label">Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="userName" 
                    placeholder="Entry the user name (required)"
                    formControlName="userName">
                <div class="alert alert-danger" [hidden]="!(userForm.controls.userName.touched 
                         && userForm.controls.userName.errors)">                   
                    <p [hidden]="!userForm.controls.userName.errors?.required">
                        User name is required
                    </p>
                </div>   
            </div>
            <div class="form-group" 
            [ngClass]="{'has-error': (userForm.controls.email.touched 
                                    && userForm.controls.email.errors),
                        'has-success': (userForm.controls.email.touched 
                                    && !userForm.controls.email.errors)}">
                <label for="email" class="control-label">Email</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="email" 
                    placeholder="Entry an email (required)"
                    formControlName="email">
                <div class="alert alert-danger" [hidden]="!(userForm.controls.email.touched 
                         && userForm.controls.email.errors)">
                    <p [hidden]="!userForm.controls.email.errors?.invalid">
                        Should be a valid email
                    </p>
                    <p [hidden]="!userForm.controls.email.errors?.required">
                        Email is required
                    </p>
                </div>               
            </div>
            <div class="form-group">
                <label for="phone" class="control-label">Phone</label>
                <input type="text" class="form-control" id="phone">
            </div>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <div class="form-group">
                <label for="street" class="control-label">Street</label>
                <input type="text" class="form-control" id="street">
            </div>
            <div class="form-group">
                <label for="suite" class="control-label">Suite</label>
                <input type="text" class="form-control" id="suite">
            </div>
            <div class="form-group">
                <label for="city" class="control-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group">
                <label for="zipcode" class="control-label">Zip Code</label>
                <input type="text" class="form-control" id="zipcode">
            </div>
        </fieldset>
        <button 
        class="btn btn-primary" 
        type="submit"
        [disabled]="!userForm.valid">
            Save
        </button>
    </form>
</div>
