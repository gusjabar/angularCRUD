<div class="container">
    <h1>Posts</h1>
    {{isLoading}}
    <spining [is-loading]="isLoading"></spining>
    <div class="row">
        <div class="col-md-6">
            <div class="list-group">
                <a href="#" 
                class="list-group-item" 
                *ngFor="let post of posts" 
                (click)="onClick_Post(post)">
                        {{post.title}}
                </a>

            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default" *ngIf="post">
                <div class="panel-heading">{{post.title}}</div>
                <div class="panel-body">
                    {{post.body}}
                </div>
            </div>
        </div>
    </div>
</div>
